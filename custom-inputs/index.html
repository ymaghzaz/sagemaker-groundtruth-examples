<style>
  .question {
    background-color: #e6e6e6;
  }
  .col-question {
    display: flex;
    justify-content: center;
    justify-items: center;
    min-height: 600px;
  }
</style>
<div class="container container-cr">
  <div class="row">
    <div class="col-md-auto question col-question ">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        full-instructions
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Example</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="col">
                <span>Image : </span>
                <img
                  src="https://i.ibb.co/xHpFLsh/003f5dec-1d7c-4911-9eda-9a80f8ba5b1f.png"
                />
              </div>
              <div class="col">
                <span>Expected output : </span>
                <span class="badge badge-primary"> CIACOPELLI </span>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col col-question question ">
      <crowd-form>
        <h4>
          Please retranscribe what you see in the following image . <br />
          Press “Not Clear” if the image is too blurry or you can’t clearly
          understand what is shown.
        </h4>
        <img src="{{ task.input.taskObject | grant_read_access }}" />
        <crowd-input id="inputname" name="nom" label="name" required>
        </crowd-input>
        <crowd-button id="submitButton" form-action="submit" variant="primary"
          >Submit</crowd-button
        >
        <crowd-button id="notClearButton">not clear</crowd-button>
      </crowd-form>
    </div>
  </div>
</div>

<script>
  let notClearbutton = document.getElementById("notClearButton");
  let submitButton = document.getElementById("submitButton");
  let inputname = document.getElementById("inputname");
  notClearbutton.onclick = () => {
    inputname.value = "null";
    submitButton.click();
  };
</script>
